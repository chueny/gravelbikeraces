{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="signup-background ">
    <div class="signup-container col">
    
    <div class="row justify-content-center">

    <form action="/login" method="POST" class="needs-validation" >
        {#alice used to make the font black#}
        <h2 class="">Login</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
            </label>
        </div>
        <div class="mb-3 ">
            <label for="exampleFormControlTextarea1" class="form-label">Password
                <input type="password" class="form-control" name="password" id="password" rows="3" required>
            </label>
        </div>
        <div class="mb-3">
            <button class="login-signup">Login</button>
        </div>
    </form>
    </div>
</div>
</div>
{% endblock %}
